<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-700 text-white">

    <div class="flex">
        <div class="sidebar bg-white shadow-md w-64 p-4" style="background-color: #d7d8da;">
            {% include 'staff/staffnav.html' %}
        </div>

        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6">CD Return Dashboard</h1>
            <div class="transparent-layer mb-6">
                <form action="{% url 'return_cd' %}" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div class="flex space-x-4">
                        <label for="title">Title:</label>
                        <input type="text" name="title" placeholder="Title" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <label for="artist">Artist:</label>
                        <input type="text" name="artist" placeholder="Artist" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">Return CD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
