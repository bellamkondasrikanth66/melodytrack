<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-700 text-white">

    <div class="flex">
        <div class="sidebar bg-white shadow-md w-64 p-4" style="background-color: #d7d8da;">
            {% include 'staff/staffnav.html' %}
        </div>

        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6">Update CD Details</h1>
            <hr class="mb-6">
            <div class="transparent-layer mb-6">
                <form action="{% url 'staffupdatecddetails' %}" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="cd_id" value="{{ cd.id }}">
                    <div class="flex space-x-4">
                        <label for="title">Title:</label>
                        <input type="text" name="title" placeholder="Title" value="{{cd.title}}" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <label for="artist">Artist:</label>
                        <input type="text" name="artist" value="{{cd.artist}}" placeholder="Artist" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <label for="moviename">Movie name:</label>
                        <input type="text" name="moviename" value="{{cd.moviename}}" placeholder="movie name" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                    </div>
                    <div class="flex space-x-4">
                        <label for="release_year">Release Year:</label>
                        <input type="number" name="release_year" value="{{cd.release_year}}" placeholder="Release Year" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="1900" max="2100" step="1" title="Please enter a valid year.">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" value="{{cd.quantity}}" placeholder="Quantity" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="1" step="1" title="Please enter a valid quantity.">
                        <label for="price">Price:</label>
                        <input type="number" name="price" value="{{cd.price}}" placeholder="Price" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="0.01" step="0.01" title="Please enter a valid price.">
                    </div>
                    <div class="flex space-x-4">
                        <label for="category">Category:</label>
                        <input type="text" name="category" id="category" value="{{cd.category}}" class="p-2 w-1/2 rounded bg-gray-800 text-white" required placeholder="Enter Category">
                        
                        <label for="subcategory">Sub-Category:</label>
                        <input type="text" name="subcategory" id="subcategory" value="{{cd.subcategory}}" class="p-2 w-1/2 rounded bg-gray-800 text-white" required placeholder="Enter Sub-Category">
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">Update CD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
