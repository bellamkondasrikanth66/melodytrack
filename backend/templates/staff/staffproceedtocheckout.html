<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-700 text-white">

    <div class="flex">
        <div class="sidebar bg-white shadow-md w-64 p-4" style="background-color: #d7d8da;">
            {% include 'staff/staffnav.html' %}
        </div>

        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6">Customer Details</h1>
            <div class="transparent-layer mb-6">
                <form action="{% url 'staffproceedtocheckout' %}" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div class="flex space-x-4">
                        <input type="text" name="first_name" placeholder="First Name" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <input type="text" name="last_name" placeholder="Last Name" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                    </div>
                    <div class="flex space-x-4">
                        <input type="text" name="Phone contact" placeholder="Phone Number" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <input type="email" name="email" placeholder="Email" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">Generate Invoice</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
