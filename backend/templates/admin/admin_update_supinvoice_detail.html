<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-700 text-white">

    <div class="flex">
        <div class="sidebar bg-white shadow-md w-64 p-4" style="background-color: #d7d8da;">
            {% include 'admin/adminnav.html' %}
        </div>

        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6">Update Supplier Invoice</h1>
            <div class="flex-1 p-10">
                <hr>
                <div class="transparent-layer mb-6">
                    <form action="{% url 'admin_update_supinvoice_detailaction' %}" method="POST" class="space-y-4">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <div class="flex space-x-4">
                            <input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name }}" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                            <input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name }}" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                            <input type="text" name="contact" placeholder="contact" value="{{ user.contact }}" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                        </div>
                        <div class="flex space-x-4">
                            <input type="email" name="email" placeholder="Email" value="{{ user.email }}" class="p-2 w-1/2 rounded bg-gray-800 text-white">
                            <input type="text" name="category" placeholder="category" value="{{ user.category }}" class="p-2 w-1/2 rounded bg-gray-800 text-white">
                            <input type="text" name="subcategory" placeholder="subcategory" value="{{ user.subcategory }}" class="p-2 w-1/2 rounded bg-gray-800 text-white">
                        </div>
                        <div class="flex space-x-4">
                            <input type="text" name="quantity" placeholder="quantity" value="{{ user.quantity }}" class="p-2 w-1/2 rounded bg-gray-800 text-white">
                            <input type="text" name="total_price" placeholder="total_price" value="{{ user.total_price }}" class="p-2 w-1/2 rounded bg-gray-800 text-white">
                        </div>
                       
                        <div class="flex justify-end">
                            <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
