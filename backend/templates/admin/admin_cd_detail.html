<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-700 text-white">

    <div class="flex">
        <div class="sidebar bg-white shadow-md w-64 p-4" style="background-color: #d7d8da;">
            {% include 'admin/adminnav.html' %}
        </div>

        <div class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-6">Update CD Details</h1>
            <hr class="mb-6">
            <div class="transparent-layer mb-6">
                <form action="{% url 'adminupdatecddetails' %}" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="cd_id" value="{{ cd.id }}">
                    <div class="flex space-x-4">
                        <label for="title">Title:</label>
                        <input type="text" name="title" placeholder="Title" value="{{cd.title}}" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <label for="artist">Artist:</label>
                        <input type="text" name="artist" value="{{cd.artist}}" placeholder="Artist" class="p-2 w-1/3 rounded bg-gray-800 text-white" required>
                        <label for="moviename">Movie name:</label>
                        <input type="text" name="moviename" value="{{cd.moviename}}" placeholder="movie name" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                    </div>
                    <div class="flex space-x-4">
                        <label for="release_year">Release Year:</label>
                        <input type="number" name="release_year" value="{{cd.release_year}}" placeholder="Release Year" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="1900" max="2100" step="1" title="Please enter a valid year.">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" value="{{cd.quantity}}" placeholder="Quantity" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="1" step="1" title="Please enter a valid quantity.">
                        <label for="price">Price:</label>
                        <input type="number" name="price" value="{{cd.price}}" placeholder="Price" class="p-2 w-1/3 rounded bg-gray-800 text-white" required min="0.01" step="0.01" title="Please enter a valid price.">
                    </div>
                    <div class="flex space-x-4">
                        <label for="category">Category:</label>
                        <input type="text" name="category" id="category" value="{{cd.category}}" class="p-2 w-1/2 rounded bg-gray-800 text-white" required placeholder="Enter Category">
                        
                        <label for="subcategory">Sub-Category:</label>
                        <input type="text" name="subcategory" id="subcategory" value="{{cd.subcategory}}" class="p-2 w-1/2 rounded bg-gray-800 text-white" required placeholder="Enter Sub-Category">
                    </div>
                    <div class="flex space-x-4">
                        <label for="supplier">Assign Supplier:</label>
                        <select name="supplier" id="supplier" class="p-2 w-1/2 rounded bg-gray-800 text-white" required>
                            <option value="">Select Supplier</option>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.first_name }}" {% if cd.supplier == supplier.first_name %}selected{% endif %}>
                                    {{ supplier.first_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded">Update CD</button>
                    </div>
                </form>
            </div>
            <h1 class="text-3xl font-bold mb-4">Delete CD</h1>
            <hr class="mb-6">
            <div class="transparent-layer mb-4">
                <form action="{% url 'admindeletecdaction' %}" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="cd_id" value="{{ cd.id }}">
                    <div class="flex space-x-4">
                        <input type="text" name="title" placeholder="title" class="p-2 w-1/3 rounded bg-gray-800 text-white">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="p-2 bg-red-600 hover:bg-red-700 rounded">Delete</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="messageModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0 pointer-events-none">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-1/3 mx-auto rounded shadow-lg z-50 overflow-y-auto text-black">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Message</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                        </svg>
                    </div>
                </div>
                <div class="my-5">
                    {% if messages %}
                        {% for message in messages %}
                            <h3 class="text-lg">{{ message }}</h3>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="flex justify-end pt-2">
                    <button class="modal-close px-4 bg-gray-500 p-2 rounded-lg text-white hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('messageModal');
            const closeModalElements = document.querySelectorAll('.modal-close');
            {% if messages %}
                modal.classList.remove('opacity-0');
                modal.classList.add('opacity-100');
                modal.classList.remove('pointer-events-none');
            {% endif %}
            closeModalElements.forEach((el) => {
                el.addEventListener('click', () => {
                    modal.classList.add('opacity-0');
                    modal.classList.remove('opacity-100');
                    modal.classList.add('pointer-events-none');
                });
            });
        });
    </script>

</body>
</html>
