<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-700 text-white">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">

            <h2 class="text-3xl font-bold mb-6 text-center">MelodyTrack Music Inventory</h2>

            <form class="space-y-6" action="{% url 'loginaction' %}" method="post">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>

                <div class="space-y-2 relative">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h.01M12 15v.01M9 12h.01M12 9v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full py-3 px-4 rounded bg-teal-600 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div id="messageModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0 pointer-events-none">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-1/3 mx-auto rounded shadow-lg z-50 overflow-y-auto text-black">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Message</p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                        </svg>
                    </div>
                </div>
                <div class="my-5">
                    {% if messages %}
                        {% for message in messages %}
                            <h3 class="text-lg">{{ message }}</h3>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="flex justify-end pt-2">
                    <button class="modal-close px-4 bg-gray-500 p-2 rounded-lg text-white hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('messageModal');
            const closeModalElements = document.querySelectorAll('.modal-close');
            {% if messages %}
                modal.classList.remove('opacity-0');
                modal.classList.add('opacity-100');
                modal.classList.remove('pointer-events-none');
            {% endif %}
            closeModalElements.forEach((el) => {
                el.addEventListener('click', () => {
                    modal.classList.add('opacity-0');
                    modal.classList.remove('opacity-100');
                    modal.classList.add('pointer-events-none');
                });
            });
        });
    </script>
</body>
</html>
